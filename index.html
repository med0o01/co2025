<!DOCTYPE HTML>
<html>
<head>
    <title>محرك البحث</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        #logo {
            font-size: 2em;
            margin: 0;
        }
        #nav ul {
            list-style: none;
            padding: 0;
        }
        #nav ul li {
            display: inline;
            margin-right: 10px;
        }
        #nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
        }
        #search-form {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search-query {
            width: 70%;
            padding: 10px;
            font-size: 1em;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #555;
        }
        #search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">
            <div class="container">
                <h1 id="logo"><a href="index.html">محرك البحث</a></h1>
                <p>ابحث عن أي شيء تريده!</p>
                <nav id="nav">
                    <ul>
                        <li><a href="index.html">الرئيسية</a></li>
                        <li><a href="ai.html">الذكاء الاصطناعي</a></li>
                        <li><a href="it.html">ادوات التقنية</a></li>
                        <li><a href="im.html">الصور والخلفيات</a></li>
                        <li><a href="ds.html">التصميم والجرافيك</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- Search Form -->
        <section id="search">
            <div class="container">
                <form id="search-form">
                    <input type="text" id="search-query" placeholder="أدخل استعلام البحث..." />
                    <button type="submit" id="search-button">بحث</button>
                </form>
                <div id="search-results"></div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value;
            document.getElementById('search-results').innerHTML = '<p>جاري البحث عن: ' + query + '</p>';
            // Implement search logic here
        });
    </script>
</body>
</html>
