<!DOCTYPE HTML>
<html>
<head>
    <title>Search Engine</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">
            <div class="container">
                <h1 id="logo"><a href="index.html">Search Engine</a></h1>
                <p>Search for anything you like!</p>
            </div>
        </section>

        <!-- Search Form -->
        <section id="search">
            <div class="container">
                <form id="search-form">
                    <input type="text" id="search-query" placeholder="Enter search query..." />
                    <button type="submit">Search</button>
                </form>
                <div id="search-results"></div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value;
            document.getElementById('search-results').innerHTML = '<p>Searching for: ' + query + '</p>';
            // Implement search logic here
        });
    </script>
</body>
</html>
